<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Sketch VJS] [Dohan] WS Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h3 id="chat-header">
            Currently, in chat: General
        </h3>
        <h3 id="connection-header">
            Connected to websocket: False
        </h3>

        <form id="chatroom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" name="chatroom" id="chatroom" autocomplete="off"> <br><br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>

        <textarea name="chatmessages" id="chatmessages" cols="50" rows="4" class="messagearea" readonly
        placeholder="Welcome to the general chatroom, here messages from others will appear"></textarea>

        <br>

        <form id="chatroom-message">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" autocomplete="off"><br><br>
            <input type="submit" value="Send message">
        </form>

        <div class="login">
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Input your username..." autocomplete="off">

                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Input your password..." autocomplete="off">

                <input type="submit" value="login">
            </form>
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
